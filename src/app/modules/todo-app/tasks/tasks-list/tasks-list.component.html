<div
  class="tasks-list"
  *ngFor="let item of itemList"
>
  <button
    class="tasks-list-action"

  >
    <img [ngSrc]="getCheckBoxImage(item.isCompleted).href" height="20" width="20"
         [alt]="getCheckBoxImage(item.isCompleted).alt">
    <span
      class="tasks-list-action-name"
      [ngClass]="{'tasks-list-action-completed': item.isCompleted}"
    >{{ item.name }}</span>
  </button>
  <button aria-label="Remove" class="tasks-list-close">
    <img ngSrc="assets/images/todo-app/icon-cross.svg" height="12" width="12"
         alt="Remove">
  </button>
</div>
